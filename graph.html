              // initialize global variables.

                  var container = document.getElementById('mynetwork');

                  edges = new vis.DataSet([{"from": "Location 142", "label": "7.9", "length": 39.5, "physics": false, "smooth": false, "title": "Length: 7.9", "to": "Location 30"}, {"from": "Location 142", "label": "9.1", "length": 45.5, "physics": false, "smooth": false, "title": "Length: 9.1", "to": "Location 300"}, {"from": "Location 142", "label": "5.6", "length": 28.0, "physics": false, "smooth": false, "title": "Length: 5.6", "to": "Location 117"}, {"from": "Location 81", "label": "2.5", "length": 12.5, "physics": false, "smooth": false, "title": "Length: 2.5", "to": "Location 300"}, {"from": "Location 81", "label": "4.9", "length": 24.5, "physics": false, "smooth": false, "title": "Length: 4.9", "to": "Location 117"}, {"from": "Location 81", "label": "5.5", "length": 27.5, "physics": false, "smooth": false, "title": "Length: 5.5", "to": "Location 186"}, {"from": "Location 81", "label": "1.7", "length": 10, "physics": false, "smooth": false, "title": "Length: 1.7", "to": "Location 310"}, {"from": "Location 310", "label": "7.5", "length": 37.5, "physics": false, "smooth": false, "title": "Length: 7.5", "to": "Location 186"}, {"from": "Location 310", "label": "7.7", "length": 38.5, "physics": false, "smooth": false, "title": "Length: 7.7", "to": "Location 180"}, {"from": "Location 310", "label": "5.0", "length": 25.0, "physics": false, "smooth": false, "title": "Length: 5.0", "to": "Location 123"}, {"from": "Location 310", "label": "7.2", "length": 36.0, "physics": false, "smooth": false, "title": "Length: 7.2", "to": "Location 30"}, {"from": "Location 123", "label": "4.5", "length": 22.5, "physics": false, "smooth": false, "title": "Length: 4.5", "to": "Location 117"}, {"from": "Location 123", "label": "1.1", "length": 10, "physics": false, "smooth": false, "title": "Length: 1.1", "to": "Location 499"}, {"from": "Location 123", "label": "6.3", "length": 31.5, "physics": false, "smooth": false, "title": "Length: 6.3", "to": "Location 180"}, {"from": "Location 123", "label": "6.3", "length": 31.5, "physics": false, "smooth": false, "title": "Length: 6.3", "to": "Location 30"}, {"from": "Location 30", "label": "2.4", "length": 12.0, "physics": false, "smooth": false, "title": "Length: 2.4", "to": "Location 180"}, {"from": "Location 30", "label": "2.1", "length": 10.5, "physics": false, "smooth": false, "title": "Length: 2.1", "to": "Location 300"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "interaction": {

    },
    "physics": {

        "forceAtlas2Based": {

            "centralGravity": 0.0015,
            "damping": 0.4,
            "gravitationalConstant": -100,
            "springConstant": 0.08,

};

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;
